name: Build & Push Docker image to GHCR

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '.gitignore'

permissions:
  contents: read
  packages: write     # allow pushing to GHCR

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1  Checkout source
      - name: Checkout
        uses: actions/checkout@v4

      # 2  Set up Buildx (docker-container driver â†’ enables cache lines)
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      # 3  Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4  Build & push
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/sn27:latest
            ghcr.io/${{ github.repository_owner }}/sn27:${{ github.sha }}
          cache-from: type=gha                # optional but now supported
          cache-to:   type=gha,mode=max
