name: Build & Push Docker image to GHCR

on:
  push:
    branches: [ main ]          # build when main updates
    paths-ignore:
      - '**/*.md'
      - '.gitignore'

permissions:
  contents: read
  packages: write               # allow push to GHCR

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1 Checkout source
      - name: Checkout
        uses: actions/checkout@v4

      # 2 Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3 Build & push the image
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/sn27:latest
            ghcr.io/${{ github.repository_owner }}/sn27:${{ github.sha }}
          cache-from: type=gha          # optional build-cache
          cache-to:   type=gha,mode=max
